<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Config | Otto</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <nav>
      <button class="menu-toggle" aria-label="Toggle navigation">
        ☰
      </button>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="projects.html">Projects</a>
        <a href="config-and-equipment.html">My Config and Equipment</a>
      </div>
    </nav>

    <section class="config-terminal">
      <pre id="welcome"></pre>
    </section>
    <section class="projects">
      <h1>Equipment and Config</h1>
      <div class="projects-grid">
        <div class="project-card">
          <h2>Repo of my equipment and configurations</h2>
          <div
            class="project-card"
            onclick="window.open('https://github.com/ottojonas/config-and-equipment', '_blank')"
          >
            <i class="fab fa-github"></i>View on GitHub →
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
    <script>
      const configText = "My equipment and configurations";

      let b = 0;
      function typeConfText() {
        if (b < configText.length) {
          document.getElementById("welcome").textContent +=
            configText.charAt(b);
          b++;
          setTimeout(typeConfText, 50);
        }
      }
      document.addEventListener("DOMContentLoaded", typeConfText);
    </script>
  </body>
</html>
