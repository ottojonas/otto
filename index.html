    <section class="hero">
      <h1>Hi, I'm Otto</h1>
      <p>I build things with code.</p>
      <a href="projects.html" class="btn">View Projects</a>
    </section>
    <div class="terminal">
      <p>>_ Find me on:</p>
      <p id="social-output"></p>
    </div>
    <script src="script.js"></script>
    <script>
      const links = [
        "GitHub → https://github.com/ottojonas",
      ];

      let i = 0;
      let j = 0;
      let currentText = "";
      let isDeleting = false;
      const output = document.getElementById("social-output");

      function typeEffect() {
        if (i < links.length) {
          if (!isDeleting && j <= links[i].length) {
            currentText = links[i].substring(0, j++);
          } else if (isDeleting && j >= 0) {
            currentText = links[i].substring(0, j--);
          }

          output.textContent = currentText;

          if (!isDeleting && j === links[i].length) {
            isDeleting = true;
            setTimeout(typeEffect, 3000);
          } else if (isDeleting && j === 0) {
            isDeleting = false;
            i = (i + 1) % links.length;
            setTimeout(typeEffect, 500);
          } else {
            setTimeout(typeEffect, isDeleting ? 50 : 100);
          }
        }
      }

      document.addEventListener("DOMContentLoaded", typeEffect);
    </script>
  </body>
</html>
