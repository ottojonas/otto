    <section class="about">
      <h1>About Me</h1>
      <div class="about-content">
        <img src="assets/jordan.jpg" alt="ottojonas" class="profile-pic" />
        <p id="bio"></p>
      </div>
    </section>
    <script>
      const bioText = "Hi, I'm Otto, a software engineer.";
      let i = 0;
      function typeBio() {
        if (i < bioText.length) {
          document.getElementById("bio").textContent += bioText.charAt(i);
          i++;
          setTimeout(typeBio, 50);
        }
      }
      document.addEventListener("DOMContentLoaded", typeBio);
    </script>
  </body>
