<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About | Otto</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Me</a>
      <a href="projects.html">Projects</a>
      <a href="config-and-equipment.html">My Config and Equipment</a>
    </nav>

    <section class="ascii-header">
      <pre id="ascii-output"></pre>
    </section>
    <section class="about">
      <h1>About Me</h1>
      <div class="about-content">
        <img
          src="/public/assets/jordan.jpg"
          alt="ottojonas"
          class="profile-pic"
        />
        <p id="bio"></p>
      </div>
    </section>
    <script>
      const welcomeMessage = "Welcome to my portfolio:)\n\n";
      const asciiArt = `
       ██████╗ ████████╗████████╗ ██████╗ 
      ██╔═══██╗╚══██╔══╝╚══██╔══╝██╔═══██╗
      ██║   ██║   ██║      ██║   ██║   ██║
      ██║   ██║   ██║      ██║   ██║   ██║
      ╚██████╔╝   ██║      ██║   ╚██████╔╝
       ╚═════╝    ╚═╝      ╚═╝    ╚═════╝ 
      `;

      const fullText = welcomeMessage + asciiArt;
      let i = 0;
      function typeFullText() {
        if (i < fullText.length) {
          document.getElementById("ascii-output").textContent +=
            fullText.charAt(i);
          i++;
          setTimeout(typeFullText, 50); // Adjust speed here
        }
      }

      // Start animation when page loads
      document.addEventListener("DOMContentLoaded", () => {
        setTimeout(typeFullText, 500); // Delay start for realism
      });
    </script>

    <script>
      const bioText = "Hi, I'm Otto, a software engineer.";

      let b = 0;
      function typeBio() {
        if (b < bioText.length) {
          document.getElementById("bio").textContent += bioText.charAt(b);
          b++;
          setTimeout(typeBio, 50);
        }
      }
      document.addEventListener("DOMContentLoaded", typeBio);
    </script>
  </body>
</html>
